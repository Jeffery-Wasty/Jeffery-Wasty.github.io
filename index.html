<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="search-box">
      <h3>Artist Directory</h3>
      <div class="wrapper">
        <input class="form-control search" type="search" aria-label="Search" />
        <button
          type="button"
          class="artist-button btn btn-outline-secondary"
          onclick="showAddArtist()"
        >
          Add Artist
        </button>
      </div>
    </div>
    <div class="add-artist-box" id="add-artist-box">
      <form id="artist-form">
        <input
          class="form-fields form-control"
          type="text"
          id="name-field"
          maxlength="40"
          placeholder="Artist name"
        />
        <input
          class="form-fields form-control"
          type="text"
          id="about-field"
          maxlength="40"
          placeholder="About artist"
        />
        <input
          class="form-fields form-control"
          id="image-field"
          type="text"
          placeholder="Image URL"
        />
      </form>
      <button
        type="button"
        class="add-button btn btn-outline-secondary"
        onclick="addArtist()"
      >
        Add
      </button>
    </div>
    <div class="list-group artist-list" id="artist-list"></div>
  </body>
</html>
